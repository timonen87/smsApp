services:
  app:
    build:
      context: .
    ports:
      - "8080:8080"
    volumes:
      - .:/app
    environment:
      - DB_HOST=db
      - DB_NAME=dbname
      - DB_USER=dbuser
      - DB_PASS=pass
    command: >
       sh -c "python manage.py runserver 0.0.0.0:8080"
    depends_on:
      - db

  db:
    image: postgres:14.6-alpine
    environment:
      - POSTGRES_DB=dbname
      - POSTGRES_USER=dbuser
      - POSTGRES_PASSWORD=pass
  redis:
    image: redis:7.0.5-alpine
    hostname: redis

  worker:
    build:
      context: .
    hostname: worker
    entrypoint: celery
    command: -A core.celery.app worker --loglevel=info --logfile=logs/celery.log
    volumes:
      - .:/app
    links:
      - redis
    depends_on:
      - redis
      - db
    environment:
      - DB_HOST=db
      - DB_NAME=dbname
      - DB_USER=dbuser
      - DB_PASS=pass

  flower:
    build:
      context: .
    hostname: flower
    entrypoint: celery
    command: -A core.celery.app flower
    volumes:
      - .:/app
    links:
      - redis
    depends_on:
      - redis
    ports:
      - "5555:5555"